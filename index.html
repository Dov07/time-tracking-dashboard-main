<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dashbord/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="profile">
      <div class="profile-details">
        <img src="/images/image-jeremy.png" alt="image-jeremy">
        <div class="details">
        <p> Report for</p>
        <h1> Jeremy Robson</h1>
        </div>
      </div>
      <div class="timer">
        <a class="dailyOption active" href="#">Daily</a>
        <a class="weeklyOption active" href="#">Weekly</a>
        <a class="monthlyOption active" href="#">Monthly</a>
      </div>
    </div>
    <!--  Options detail -->
    <div class="dash-grid">
      <div class="all a">

        <img src="/images/icon-work.svg" alt="icon-work">
        <div class="inside-grid">
          <div>
            <p>Work</p>
            <a href="#">...</a>
          </div>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div class="all b">
        <img src="/images/icon-play.svg" alt="icon-play">
        <div class="inside-grid">
          <div>
            <p>Play</p>
            <a href="#">...</a>
          </div>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div class="all c">
        <img src="/images/icon-study.svg" alt="icon-study">
        <div class="inside-grid">
          <div>
            <p>Study</p>
            <a href="#">...</a>
          </div>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div class="all d">
        <img src="/images/icon-exercise.svg" alt="icon-exercise">
        <div class="inside-grid">
          <div>
            <p>Exercise</p>
            <a href="#">...</a>
          </div>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div class="all e">
        <img src="/images/icon-social.svg" alt="icon-social">
        <div class="inside-grid">
          <div>
            <p>Social</p>
            <a href="#">...</a>
          </div>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
      <div class="all f">
        <img src="/images/icon-self-care.svg" alt="icon-self-care">
        <div class="inside-grid">
          <div>
            <p>Self Care</p>
            <a href="#">...</a>
          </div>
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">OLCAY VURAL</a>
  </footer>


  <script src="/dashbord/script.js"></script>
  </div>
</body>

</html>
